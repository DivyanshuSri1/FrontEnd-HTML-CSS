<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <H1><marquee behavior="alternate" direction="left" scrollamount="20">CARD</marquee></H1>
    </header>
    <section>
        <div class="card card-1">
            <div class="profile">
                <abbr title="Yash">
                <img src="https://gulabigangofficial.in/wp-content/uploads/2022/04/kgf-fame-yash-is-here-with-some-sensational-beard-grooming-goals-check-pics-and-take-cues-2.jpeg" alt="">
            </abbr>
            </div>
            <h2>Yash</h2>
            <div class="btn-container">
                <a href="https://youtube.com/shorts/udTM3CUqcKE?feature=shared" target="_blank">KGF</a>
                <a href="https://youtu.be/q6GlT_eJKmc?feature=shared" target="_blank">Masterpiece</a>
            </div>
        </div>
        <div class="card card-2">
            <div class="profile">
                <abbr title="Prabhas">
                    <img src="https://starsunfolded.com/wp-content/uploads/2016/10/Prabhas-as-Bahubali.jpg" alt="">
                </abbr>
                
            </div>
            <h2>Prabhas</h2>
            <div class="btn-container">
                <a href="https://youtu.be/yPKcHxOVsqI?feature=shared">Bahubali</a>
                <a href="https://youtu.be/scNmYjoR-qM?feature=shared">Adipurush</a>
            </div>
        </div>
        <div class="card card-3">
            <div class="profile">

                <abbr title="Sanjay Dutt">
                    <img src="https://i.pinimg.com/originals/04/2d/35/042d35261620fe6fa7c709ca685f31aa.jpg" alt="">
                </abbr>
                
            </div>
            <h2>Sanjay Dutt</h2>
            <div class="btn-container">
                <a href="https://youtu.be/y8p978qGrWw?feature=shared">KGF-2</a>
                <a href="https://youtu.be/sCjF7Tv3Khc?feature=shared">Panipath</a>
            </div>
        </div>
    </section>
</body>
</html>
